name: Frontend CI Workflow
run-name: ${{ github.event_name == 'delete' && format('cleanup NPM dist tags') || format('') }}

on:
  workflow_call:

jobs:
  on-build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      npm_dist_tag: ${{ steps.publish.outputs.npm_dist_tag }}
      package_version: ${{ steps.get_version.outputs.package_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'

      - name: Install dependencies
        run: npm ci
        id: install-cache
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # This step is to update internal dependencies specified via tag version to their latest available versions
      - name: Update dependencies
        run: npm ls --json |  jq -r '.dependencies | keys[]' | grep "@netcracker" | xargs --no-run-if-empty npm update
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check is Lerna project
        run: |
          if [ -f lerna.json ]; then
            echo "Project is a Lerna project."
            echo "IS_LERNA=true" >> $GITHUB_ENV
          else
            echo "Project is NOT a Lerna project."
            echo "IS_LERNA=false" >> $GITHUB_ENV
          fi

      - name: Bump version (prerelease only)
        if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/release') || startsWith(github.ref, 'refs/heads/feature/')
        run: |
          CURRENT_BRANCH=$(echo $GITHUB_REF | sed 's/refs\/heads\///')
          if [[ "$CURRENT_BRANCH" == "develop" || "$CURRENT_BRANCH" == "release" || "$CURRENT_BRANCH" == feature/* ]]; then
            if [ "$IS_LERNA" == "true" ]; then
              lerna version prerelease --no-git-tag-version --no-private --no-push --yes              
            else
              npm version prerelease --no-git-tag-version
            fi          
          fi

      - name: Commit changes (if any)
        run: |
          # Check if there are any changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected. Preparing to commit."
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add .
            git commit -m "chore: bump prerelease version"            
          else
            echo "No changes to commit."
          fi

      - name: Build the package
        run: npm run build --if-present


      - name: Run tests
        run: npm test --if-present

      - name: Get package version
        id: get_version
        run: |
          if [ "$IS_LERNA" == "true" ]; then
            VERSION=$(lerna list --json | jq -r '.[0].version')
          else
            VERSION=$(jq -r '.version' package.json)
          fi
          echo "package_version=$VERSION" >> $GITHUB_OUTPUT          

      - name: Publish to GitHub NPM Registry
        id: publish
        run: |
          CURRENT_BRANCH=$(echo $GITHUB_REF | sed 's/refs\/heads\///')          
          if [ "$CURRENT_BRANCH" == "main" ]; then
            TAG_NAME="latest"
          elif [ "$CURRENT_BRANCH" == "release" ]; then
            TAG_NAME="next"
          elif [ "$CURRENT_BRANCH" == "develop" ]; then
            TAG_NAME="dev"
          elif [[ "$CURRENT_BRANCH" == feature/* ]]; then
            TAG_NAME="${CURRENT_BRANCH//\//-}"
          fi
          echo "npm_dist_tag=$TAG_NAME" >> $GITHUB_OUTPUT
          if [ -n "$TAG_NAME" ]; then
            if [ "$IS_LERNA" == "true" ]; then
              lerna publish from-package --yes --no-push --no-git-reset --no-git-tag-version --dist-tag "$TAG_NAME"
            else
              npm publish --tag "$TAG_NAME"
            fi            
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-npm-cache-${{ steps.install-cache.outputs.cache-hit }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-npm-cache-

  on-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    needs: on-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-npm-cache-${{ steps.install-cache.outputs.cache-hit }}
            restore-keys: |
              ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-npm-cache-

      - name: Check Storybook exist
        id: check_script
        run: |
          if grep -q '"build:showcase":' package.json; then
            echo "::set-output name=has_script::true"
          fi

      - name: Build Storybook
        if: steps.check_script.outputs.has_script == 'true'
        run: npm run build:showcase

      - name: Deploy Storybook to GitHub Pages
        if: steps.check_script.outputs.has_script == 'true'
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: ./dist-showcase
          target-folder: ${{ github.ref_name }}

      - name: Checkout gh-pages branch
        run: |
          git fetch origin
          git stash
          git checkout gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Checkout feature/workflow-for-storybook branch
        run: |
          git fetch origin
          git checkout feature/workflow-for-storybook
          git stash pop

      - name: Publish to GitHub NPM Registry
        run: |
          CURRENT_BRANCH=$(echo $GITHUB_REF | sed 's/refs\/heads\///')          
          if [ "$CURRENT_BRANCH" == "main" ]; then
            TAG_NAME="latest"
          elif [ "$CURRENT_BRANCH" == "release" ]; then
            TAG_NAME="next"
          elif [ "$CURRENT_BRANCH" == "develop" ]; then
            TAG_NAME="dev"
          elif [[ "$CURRENT_BRANCH" == feature/* ]]; then
            TAG_NAME="${CURRENT_BRANCH//\//-}"
          fi
          if [ -n "$TAG_NAME" ]; then
            npm publish --tag "$TAG_NAME"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes back
        if: env.bump_version == 'true'
        run: |
          git push origin HEAD

  on-delete:
    if: github.event_name == 'delete'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'

      - name: Get package name from package.json
        run: |
          if [ -f package.json ]; then
            PACKAGE_NAME=$(jq -r '.name' package.json)
            echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          else
            echo "No package.json found." && exit 1
          fi

      - name: Delete associated NPM dist tag
        run: |
          DELETED_BRANCH=${{ github.event.ref }}
          if [ "$DELETED_BRANCH" == "release" ]; then
            TAG_NAME="next"
          elif [ "$DELETED_BRANCH" == feature/* ]; then
            TAG_NAME="${CURRENT_BRANCH//\//-}"          
          fi          
          if [ -n "$TAG_NAME" ]; then            
            npm dist-tag rm "$PACKAGE_NAME" "$TAG_NAME"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
