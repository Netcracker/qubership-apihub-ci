name: Docker CI Workflow

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      file:
        required: true
        type: string
      context:
        required: true
        type: string
      platforms:
        required: true
        type: string
      labels:
        required: false
        type: string
    secrets:
      NPMRC:
        required: false
    outputs:
      image_tag:
        description: "Docker image tag of the published image."
        value: ${{ jobs.build_and_push_image.outputs.image_tag }}

env:
  REF_NAME: ${{ github.ref }}

jobs:
  build_and_push_image:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.prepare_tag.outputs.TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${GITHUB_ACTOR}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Prepare Tag
        id: prepare_tag
        run: |
          TAG=$(echo ${REF_NAME} | sed 's@refs/tags/@@;s@refs/heads/@@;s@refs/pull/@pull/@;s@^develop$@dev@;s@^release$@next@;s@/@-@g;')
          echo "TAG=$TAG"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          no-cache: true
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ghcr.io/netcracker/${{ inputs.name }}:${{ steps.prepare_tag.outputs.TAG }}
          provenance: false
          build-args: |
            GH_ACCESS_TOKEN=${{ secrets.GH_ACCESS_TOKEN }}
            TAG=${{ steps.prepare_tag.outputs.TAG }}
            GIT_HASH=$(git rev-parse --short "$GITHUB_SHA")
            GIT_BRANCH=${{GITHUB_REF#refs/heads/}}
          labels: ${{ inputs.labels }}
          secrets: |
            "npmrc=${{ secrets.NPMRC }}"
